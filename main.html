<!DOCTYPE html>

  <style>

      flex-wrap: nowrap;

    }

    .version-label {

      color: #374151;
      margin-right: 4px; /* Gi·∫£m kho·∫£ng c√°ch b√™n ph·∫£i */
      white-space: nowrap;
    }
    .version-value {

      user-select: text;
      background: #f3f4f6;
      border-radius: 0.5rem;
      white-space: nowrap; /* Kh√¥ng ƒë·ªÉ xu·ªëng d√≤ng */
      overflow: hidden;

      margin-bottom: 15px;
      animation: pinkGlow 2s infinite;

    }

    .button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .toggle-btn {
      background-color: #dfe6e9;
      color: #2d3436;
    }

    .toggle-btn.on {
      background-color: #55efc4;
      color: #2d3436;
      box-shadow: 0 0 10px rgba(85, 239, 196, 0.5);
    }

    .toggle-btn.off {
      background-color: #fab1a0;
      color: #2d3436;
    }

    #startBtn.on {
      background-color: #e17055;
      color: white;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(225, 112, 85, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(225, 112, 85, 0); }
      100% { box-shadow: 0 0 0 0 rgba(225, 112, 85, 0); }
    }

    .input-container {
      margin: 10px 0;
      padding: 10px;
      background: rgba(255,255,255,0.7);
      border-radius: 8px;
      display: none;
    }

    .input-container input, 
    .input-container select {
      width: 100%;
      padding: 8px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 12px;
      box-sizing: border-box;
    }

    .input-container input:focus, 
    .input-container select:focus {

      outline: none;
    }

    .input-label {

      margin-bottom: 5px;
      color: #2d3436;
      font-weight: bold;
    }

    .save-section {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 2px solid rgba(255,255,255,0.3);
    }

    #saveBtn {
      background: linear-gradient(45deg, #74b9ff, #0984e3);
      color: white;
      font-size: 15px;
    }

    #saveBtn:hover {
      background: linear-gradient(45deg, #0984e3, #74b9ff);
    }

    #clearBtn {
      background: linear-gradient(45deg, #fd79a8, #e84393);
      color: white;
      font-size: 13px;
      margin-top: 5px;
    }

    .colon-separator {
      font-weight: bold;
      font-size: 18px;
      padding: 0 5px;
      user-select: none;
    }

    .checkbox-label {
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      user-select: none;
      padding: 8px;
      border-radius: 5px;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .checkbox-label:hover {
      background-color: rgba(85, 239, 196, 0.2);
      border-color: rgba(85, 239, 196, 0.3);
    }

    .checkbox-label input[type="checkbox"] {
      accent-color: #55efc4;
      transform: scale(1.2);
    }

    .checkbox-label.checked {
      background-color: #d0f0e8;
      border: 2px solid #00b894;
    }

    /* Smooth transitions for show/hide */
    #autoPlantOptions {
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: all 0.4s ease;
      opacity: 1;
      max-height: 100px;
      overflow: hidden;
    }

    /* Hidden state v·ªõi smooth animation */
    #autoPlantOptions.hidden {
      opacity: 0;
      max-height: 0;
      padding: 0 10px;
      margin: 0;
      transform: translateY(-10px);
    }

    /* N·∫øu checkbox ƒëang checked v√† visible */
    #autoPlantOptions.visible-checked {
      opacity: 1;
      max-height: 100px;
      padding: 10px;
      margin: 10px 0;
      transform: translateY(0);
      border: 2px solid #55efc4;
      box-shadow: 0 0 10px rgba(85, 239, 196, 0.3);
    }

    .footer {
      font-size: 14px;
      color: #ee46cd;
      margin-top: 15px;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 5px;
      background-color: #ddd;
    }

    .status-indicator.active {
      background-color: #00b894;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }

    /* Animation cho checkbox khi xu·∫•t hi·ªán */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #autoPlantOptions.slide-in {
      animation: slideIn 0.3s ease-out;
    }
  </style>
</head>
<body>

  <h1>ü§ñAutomation Sunflower Landü§ñ</h1>
